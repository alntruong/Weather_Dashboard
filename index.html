<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./Assets/reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="./Assets/style.css">
<title>Weather Dashboard</title>

<body>
 <div class="container-fluid">
  <div class="navbar-brand">
   <h1 class="title">Weather</h1>
  </div>
  <div class="container">
   <form action="/" method="GET" class="form">
    <!--search bar-->
    <input type="search" placeholder="Search City or Zip Code" class="search-field" id="inputValue">
    <!--search button-->
    <button type="submit" class="searchBtn" id="searchBtn">
     <i class="fas fa-search"></i>
    </button>
   </form>
  </div>
  
  <br>

  <div class="results">
   <div id="cityName"></div>
   <div id="date"></div>
   <div id="uvIndex"></div>
   <div id="temp"></div>
   <div id="humidity"></div>
   <div id="weatherIcon"></div>
   <div id="windSpeed"></div>
  </div>
 </div>
 
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://kit.fontawesome.com/4c86dd2fdc.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>

</html>
